<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Horários</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="..\styles\base.css">

    <link rel="stylesheet" href="../styles/horarios.css">
</head>
<body>
    <header>
        <div class="logo">Logotipo</div>
        <div class="header-actions">
            <a href="../html/login.html">Login</a>
            <span class="divider">I</span>
            <a href="../html/register.html">Sign In</a>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
            <div class="navbar-nav">
                <a class="nav-link" href="..\horarios.html">Horários</a>
                <a class="nav-link" href="..\html\percursos.html">Percursos</a>
            </div>
            </div>
        </div>
    </nav>
    <main>
        <form id="form">
            <div class="selections">
                <div class="optgroup">
                    <label for="carreira">Carreira</label>
                    <select name="carreira" id="carreira">
                        <option disabled selected hidden class="hidden">Escolha</option>
                        <option value="carreira_1">Carreira 1</option>
                        <option value="carreira_2">Carreira 2</option>
                        <option value="carreira_3">Carreira 3</option>
                        <option value="carreira_4">Carreira 4</option>
                    </select>
                </div>
                
                
                <div class="optgroup">
                    <label for="percurso">Percurso</label>
                    <select name="percurso" id="percurso">
                        <option disabled selected hidden class="hidden">Escolha</option>
                        <option value="percurso_1">Percurso 1</option>
                        <option value="percurso_2">Percurso 2</option>
                        <option value="percurso_3">Percurso 3</option>
                        <option value="percurso_4">Percurso 4</option>
                    </select>

                    <label for="tipodia">Tipo de Dia</label>
                    <select name="tipodia" id="tipodia">
                        <option disabled selected hidden class="hidden">Escolha</option>
                        <option value="tipo_diasuteis">Dias Úteis</option>
                        <option value="tipo_sabados">Sábados</option>
                        <option value="tipo_domingos">Domingos</option>
                        <option value="tipo_feriados">Feriados</option>
                    </select>
                </div>
            </div>            
            <div class="button-row">
                <button type="submit">
                    Ver Horário <span class="arrow">&#8594;</span>
                </button>
            </div>
        </form>
    </main>
</body>
</html>
