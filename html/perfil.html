<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Perfil</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../styles/perfil.css">
</head>
<body>
    <header>
        <div class="logo">Logotipo</div>
        <div class="header-actions">
            <span class="user-role">Admin</span>
            <span class="icon">&#128100;</span>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="..\horarios.html" >Horários</a>
                    <a class="nav-link" href="..\html\percursos.html">Percursos</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <div class="profile-container">
            <h2>Perfil</h2>
            <div class="profile-card">
                <div class="profile-header">
                    <img src="" alt="Foto de perfil" class="profile-img">
                    <div class="profile-info">
                        <div class="profile-name">Teste da Silva</div>
                        <div class="profile-role">Administrador</div>
                    </div>
                    <button class="edit-btn">Editar</button>
                </div>
            </div>
            <div class="profile-card">
                <div class="profile-section-header">
                    <span>Informação Pessoal</span>
                    <button class="edit-btn">Editar</button>
                </div>
                <div class="profile-details">
                    <div class="profile-row">
                        <div>
                            <div class="label">Primeiro Nome</div>
                            <div class="value">Teste</div>
                        </div>
                        <div>
                            <div class="label">Sobrenome</div>
                            <div class="value">da Silva</div>
                        </div>
                    </div>
                    <div class="profile-row">
                        <div>
                            <div class="label">Endereço Email</div>
                            <div class="value">teste@gmail.com</div>
                        </div>
                    </div>
                    <div class="profile-row">
                        <div>
                            <div class="label">Cargo</div>
                            <div class="value">Administrador</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
