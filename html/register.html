<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <title>Criar Conta</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../../styles/register.css">
</head>
<body>
    <header>
        <div class="logo">Logotipo</div>
        <div class="header-actions">
            <span>Login</span>
            <span class="icon">&#128100;</span>
            <span class="divider"></span>
            <span>Sign In</span>
            <span class="icon">&#128257;</span>
        </div>
    </header>
    <nav class="navbar navbar-expand-lg bg-primary">
        <div class="container-fluid">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-link active" aria-current="page" href="..\horarios.html" >Horários</a>
                    <a class="nav-link" href="..\html\percursos.html">Percursos</a>
                </div>
            </div>
        </div>
    </nav>
    <main>
        <form class="signup-form">
            <h1>Criar Conta</h1>
            <label for="username">Username</label>
            <input type="text" id="username" required>
            <label for="email">Email</label>
            <input type="email" id="email" required>
            <label for="password">Password</label>
            <input type="password" id="password" required>
            <label for="confirm-password">Confirmar Password</label>
            <input type="password" id="confirm-password" required>
            <button type="submit">Criar Conta</button>
            <p class="login-link">
                Já tem conta? <a href="#"><strong>Iniciar Sessão</strong></a>
            </p>
        </form>
    </main>
</body>
</html>
