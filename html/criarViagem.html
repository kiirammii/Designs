
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Atualizar viagem</title>
  <link rel="stylesheet" href="../../styles/criarViagem.css">
</head>
<body>
  <div class="modal">
    <button class="close-btn">x</button>
    <h1>Criar viagem</h1>
    <div class="subtitle">ID 34</div>
    <form class="viagem-form">
      <div class="form-row">
        <div class="form-group">
          <label>Data</label>
          <input type="text" placeholder="Data">
        </div>
        <div class="form-group">
          <label>Horas</label>
          <input type="text" placeholder="Horas">
        </div>
        <div class="form-group">
          <label>Rota</label>
          <input type="text" placeholder="Horas">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group">
          <label>Veículo</label>
          <input type="text" placeholder="Veículo">
        </div>
        <div class="form-group">
          <label>Condutor</label>
          <input type="text" placeholder="Condutor">
        </div>
        <div class="form-group">
          <label>Trajetos Alternativos (opcional)</label>
          <input type="text" placeholder="Trajetos">
        </div>
      </div>
      <div class="form-actions">
        <button type="button" class="delete-btn">Apagar</button>
        <button type="submit" class="save-btn">Guardar</button>
      </div>
    </form>
  </div>
</body>
</html>
