<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Horários e Percursos</title>
  <link rel="stylesheet" href="../../styles/percursos.css">
</head>
<body>
  <header>
    <div class="logo">Logotipo</div>
    <div class="header-actions">
      <span>Login</span>
      <span class="icon"></span>
      <span class="divider"></span>
      <span>Sign In</span>
      <span class="icon"></span>
    </div>
  </header>
  <nav>
    <ul>
      <li class="active">Horários</li>
      <li>Percursos</li>
    </ul>
  </nav>
  <main>
    <form>
      <div class="form-row">
        <div class="form-group">
          <label for="carreira">Carreira</label>
          <select id="carreira">
            <option>Escolha</option>
          </select>
        </div>
        <div class="form-group">
          <label for="percurso">Percurso</label>
          <select id="percurso">
            <option>Escolha</option>
          </select>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group"></div>
        <div class="form-group">
          <label for="tipo-dia">Sentido</label>
          <select id="tipo-dia">
            <option>Escolha</option>
          </select>
        </div>
      </div>
      <div class="button-row">
        <button type="submit">
          Ver Percurso <span class="arrow">&#8594;</span>
        </button>
      </div>
    </form>
  </main>
</body>
</html>
